<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image finder</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form class="search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
        
        <button class="search-button" id="search-button" type="submit">Search</button>
    </form>

    <ul class="gallery"></ul>

    <button class="hidden-button load-more-button" id="load-more-button" type="button">Load more</button>
    <script src="./js/index.js"></script>
</body>
</html>
