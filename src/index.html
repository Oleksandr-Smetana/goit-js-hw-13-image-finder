<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image finder</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
        integrity="sha512-Zx6MlUMKSVJoQ+83OwhdILe8cSEsCzfqThJd7J/VA2UrK6Ctj85p+xzqfyuNXE5B1k25uUdmJ2OzItbBy9GHAQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <div class="container">
            <h1 class="main-title">Find your favorite photos!</h1>
            <form class="search-form" id="search-form">
                <input class="search-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
            
                <button class="search-button btn" id="search-button" type="submit">Search</button>
            </form>
            
            <ul class="gallery"></ul>
            
            <button class="load-more-button btn is-hidden" id="load-more-button" type="button" disabled>Load more</button>
        </div>
        
        <script src="./js/index.js"></script>
    </body>
</html>
