<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image finder</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <div class="container">
            <form class="search-form" id="search-form">
                <input class="search-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
            
                <button class="search-button btn" id="search-button" type="submit">Search</button>
            </form>
            
            <ul class="gallery"></ul>
            
            <button class="load-more-button btn" id="load-more-button" type="button">Load more</button>
        </div>
        
        <script src="./js/index.js"></script>
    </body>
</html>
